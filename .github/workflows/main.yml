name: Build and run tests
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
jobs:
  tests:
    strategy:
      matrix:
        toolchain: [stable, nightly]
        toolchain-suffix: [unknown-linux-gnu, apple-darwin, pc-windows-msvc, pc-windows-gnu]
        include:
          - toolchain-suffix: unknown-linux-gnu
            os: ubuntu-latest
          - toolchain-suffix: apple-darwin
            os: macos-latest
          - toolchain-suffix: pc-windows-gnu
            os: windows-latest
          - toolchain-suffix: pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - if: startsWith(matrix.os, 'macos')
      run: |
        sudo xcode-select --switch /Applications/Xcode_12.app
    - if: startsWith(matrix.os, 'macos')
      run: |
        brew install libsamplerate
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}-${{ matrix.toolchain-suffix }}
        override: true
    - run: |
        rustup show
    - run: |
        choco install llvm
      if: startsWith(matrix.os, 'windows')
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: |
        cargo build
    - run: |
        cargo test
    - run: |
        cargo package
